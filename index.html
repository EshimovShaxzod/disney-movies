<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="row mt-5">
            <form class="w-50 movie-form">
                <input class="form-control" name="movieName" type="text" placeholder="Enter Movie name.." aria-label="Enter movie name..">
            </form>
        </div>

        <div class="row movie-result  my-5">
            
        </div>
    </div>
    
    <!-- template -->
    
    <template class="movie-template">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4">
            <div class="card h-100 hidden pb-3">
                <img class="movie-img mb-3" src="" alt="">
                <h3 class="movie-name px-3"></h3>
                <h4 class="movie-company px-3 mb-5"></h4>
                <a class="movie-link px-3" target="blank" href=""></a>
            </div>
        </div>    
    </template>
    
    <script src="js/main.js"></script>
    <script src="js/render.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
